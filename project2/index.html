<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Todo List</h1>
      <form>
        <input type="text" placeholder="Enter a task" id="todo-input" />
        <button type="submit" id="add-button">Add</button>
      </form>
      <ul id="todo-list"></ul>
    </div>
    <script src="index.js"></script>
  </body>
</html>
